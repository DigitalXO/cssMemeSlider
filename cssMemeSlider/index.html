<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/cssMemeSlider/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script defer src="/cssMemeSlider/slider.js"></script>

    <title>Meme :p </title>
</head>
<body>
    <div class="wrapp">
        <div class="mem_div">
            <div class="wrapp_frame">
                <ul class="slider">
                    <div class="wrapp_img">
                        <img class="one" src="../cssMemeSlider/img/slide_1.jpg" alt="meme_1">
                    </div>
                    <div class="wrapp_img">
                        <img class="two" src="../cssMemeSlider/img/slide_2.jpg" alt="meme_2">
                    </div>
                    <div class="wrapp_img">
                        <img class="three" src="../cssMemeSlider/img/slide_3.jpg" alt="meme_3">
                    </div>
                    <div class="wrapp_img">
                        <img class="four" src="../cssMemeSlider/img/slide_4.jpg" alt="meme_4">
                    </div>
                </ul>
            </div>
        </div>

        <div class="text_and_slider">
            <div class='wrapp_foot'>
                <div class="signature">
                    <span class="sig_1">Why do you act like you're better than me?</span>
                    <span class="sig_2">Now it's done</span>
                    <span class="sig_3">This is me when I'm asked to do an animation <br>
                        without position and without pseudo-elements</span>
                    <span class="sig_4">My face when I work with functions</span>
                </div>
                <div class="control">
                    <div class="pip"></div>
                    <div class="pip2"></div>
                    <div class="pip3"></div>
                    <div class="pip4"></div>
                </div>
            </div>
        </div>
    </div>
